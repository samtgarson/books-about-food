name: Test & Deploy
on:
  push:
    paths:
      - './package.json'
      - .github/workflows/deploy.yml
      - 'web/**'
      - 'packages/**'

env:
  NEON_API_KEY: ${{ secrets.NEON_API_KEY }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy-staging:
    name: 'Deploy to Staging'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    outputs:
      database-id: ${{ steps.create-db.outputs.branch_id }}
      staging-url: ${{ steps.vercel-deploy.outputs.staging_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install CLI deps
        run: npm install -g neonctl vercel@latest
      - name: Destroy previously missed database branches
        run: |
          neonctl branches list -o json \
          | jq '.[] | select(.primary != true) | select(.name | startswith("github-deploy-main")) | .id' -c \
          | xargs -I % neonctl branches delete %
      - name: Create database branch
        uses: neondatabase/create-branch-action@v4
        with:
          project_id: wandering-sound-489458
          api_key: ${{ secrets.NEON_API_KEY }}
          branch_name: github-deploy-${{ github.ref_name }}-${{ github.run_id}}-${{ github.run_attempt }}
          database: books-about-food-prod
          parent: main
        id: create-db
      - name: Deploy staging to Vercel
        id: vercel-deploy
        env:
          VERCEL_ORG_ID: ${{ secrets.BAF_VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.BAF_VERCEL_PROJECT_ID }}
        run: |
          db_url="$(neonctl cs ${{ steps.create-db.outputs.branch_id }} --database-name books-about-food-prod --prisma --pooled)"
          direct_db_url="$(neonctl cs ${{ steps.create-db.outputs.branch_id }} --database-name books-about-food-prod --prisma)"

          staging_url=$(vercel \
            --token=${{ secrets.VERCEL_DEPLOY_TOKEN }} \
            --scope=radical-innovation \
            --meta githubCommitAuthorName=${{ github.actor }} \
            --meta githubCommitAuthorLogin=${{ github.actor }} \
            --meta githubCommitMessage="${{github.event.head_commit.message}}" \
            --meta githubCommitOrg=${{ github.repository_owner }} \
            --meta githubCommitRepo=books-about-food \
            --meta githubCommitRef=${{ github.ref_name }} \
            --meta githubCommitSha=${{ github.sha }} \
            --meta githubOrg=samtgarson \
            --meta githubRepo=books-about-food \
            --meta githubDeployment=1 \
            --build-env DATABASE_URL="$db_url" \
            --build-env DATABASE_DIRECT_URL="$direct_db_url" \
            --env DATABASE_URL="$db_url" \
            --env DATABASE_DIRECT_URL="$direct_db_url" \
            --prod \
            --skip-domain \
          )

          if [ -z "$staging_url" ]
          then
            echo "Staging URL not found"
            exit 1
          else
            echo "staging_url=$staging_url" >> $GITHUB_OUTPUT
            echo "$db_url"
            echo $GITHUB_OUTPUT
            vercel alias $staging_url \
              books-about-food-git-${{ github.ref_name }}.vercel.app \
              --scope=radical-innovation \
              --token=${{ secrets.VERCEL_DEPLOY_TOKEN }}
          fi

  test:
    name: 'Run E2E tests'
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies and get database url
        id: install-deps
        run: |
          npm -w packages/e2e ci
          npm i -g neonctl

          echo "database-url=$(neonctl cs ${{ needs.deploy-staging.outputs.database-id }} --database-name books-about-food-prod --prisma --pooled)" >> $GITHUB_OUTPUT
          echo "database-direct-url=$(neonctl cs ${{ needs.deploy-staging.outputs.database-id }} --database-name books-about-food-prod --prisma)" >> $GITHUB_OUTPUT

        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(npm why @playwright/test --json | jq '.[0].version' -r)" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - name: Generate Prisma client
        run: npm run -w packages/database db:build
        env:
          DATABASE_URL: ${{ steps.install-deps.outputs.database-url }}
          DATABASE_DIRECT_URL: ${{ steps.install-deps.outputs.database-direct-url }}
      - name: Create Gmail secret files
        run: |
          echo ${{ secrets.GMAIL_CREDENTIALS_JSON }} | base64 -d > ./packages/e2e/gmail-credentials.json
          echo ${{ secrets.GMAIL_TOKEN_JSON }} | base64 -d > ./packages/e2e/gmail-token.json
      - name: Run Playwright tests
        run: npx -w packages/e2e playwright test
        env:
          DEPLOYMENT_URL: ${{ needs.deploy-staging.outputs.staging-url }}
          DATABASE_URL: ${{ steps.install-deps.outputs.database-url }}
          DATABASE_DIRECT_URL: ${{ steps.install-deps.outputs.database-direct-url }}
          NEXTAUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results
          path: packages/e2e/test-results
          retention-days: 30

  deploy-prod:
    name: 'Deploy to Production'
    needs: [deploy-staging, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      VERCEL_ORG_ID: ${{ secrets.BAF_VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.BAF_VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install CLI deps
        run: npm install -g neonctl vercel@latest
      - name: Promote Vercel deployment
        id: vercel-deploy
        run: |
          vercel promote ${{ needs.deploy-staging.outputs.staging-url }}  \
            --token=${{ secrets.VERCEL_DEPLOY_TOKEN }} \
            --scope=radical-innovation

          neonctl branches set-primary ${{ needs.deploy-staging.outputs.database-id }}
      - name: Update Admin Database URL
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          db_url="$(neonctl cs ${{ needs.deploy-staging.outputs.database-id }} --database-name books-about-food-prod --prisma --pooled)"
          direct_db_url="$(neonctl cs ${{ needs.deploy-staging.outputs.database-id }} --database-name books-about-food-prod --prisma)"

          heroku config:set -a books-about-food-admin DATABASE_URL=$db_url DATABASE_DIRECT_URL=$direct_db_url

  cleanup:
    name: 'Clean Up'
    needs: [deploy-staging, test, deploy-prod]
    runs-on: ubuntu-latest
    if: ${{ always() && github.run_attempt == 1 && github.ref == 'refs/heads/main' }}
    env:
      VERCEL_ORG_ID: ${{ secrets.BAF_VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.BAF_VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install CLI deps
        run: npm install --global vercel@latest neonctl
      - name: Remove staging deployment
        if: '${{ cancelled() || failure() }}'
        run: vercel rm ${{ needs.deploy-staging.outputs.staging-url }} --token=${{ secrets.VERCEL_DEPLOY_TOKEN }} --scope=radical-innovation --yes || true
      - name: Remove unused database branches
        run: |
          neonctl branches list -o json \
          | jq '.[] | select(.primary != true) | select(.name | startswith("github-deploy-main")) | .id' -c \
          | xargs -I % neonctl branches delete %
